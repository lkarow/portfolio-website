  <main class="page-main">
    <h1>Contact</h1>
    <a class="button__primary" href="mailto:lkarow@online.de">Write me an e-mail</a><br><br>

    <!-- Contact form -->
    <form class="contact-form__form" action="/login-form-action" method="post">
      <label class="contact-form__label" for="contact-name">Name Surname * </label><br>
      <input class="contact-form__input" id="contact-name" type="text" name="contact-name" pattern="[A-Za-z]+\s[A-Za-z]+" required>
      <br>
      <label class="contact-form__label" for="contact-mail">E-mail * </label><br>
      <input class="contact-form__input" id="contact-mail" type="text" name="contact-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
      <br>
      <label class="contact-form__label" for="contact-phone">Phone </label><br>
      <input class="contact-form__input" id="contact-phone" type="tel" name="contact-phone">
      <br>
      <label class="contact-form__label" for="contact-message">Message * </label><br>
      <textarea class="contact-form__textarea" id="contact-message" name="contact-message" cols="40" rows="10" required></textarea>
      <br>
      <input class="button__secondary" type="submit" value="Send message">
    </form><br>

    <a href="mailto:#">mail(a)mail.de</a><br>
    <a href="tel:+4900000000">Tel +49 0000 0000</a><br>
    <a href="skpe:#">Skype</a>
